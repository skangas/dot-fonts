<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
  <!-- Use the Autohinter -->
  <edit name="autohint" mode="assign">
    <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
    <const>hintslight</const>
  </edit>
</match>

<!-- Disable anti-aliasing for artwiz fonts -->
<match target="font" >
  <test name="family" qual="any">
    <string>anorexia.se</string>
    <string>aqui.se</string>
    <string>cure.se</string>
    <string>drift.se</string>
    <string>edges.se</string>
    <string>fkp.se</string>
    <string>gelly.se</string>
    <string>glisp-bold.se</string>
    <string>glisp.se</string>
    <string>kates.se</string>
    <string>lime.se</string>
    <string>mints-mild.se</string>
    <string>mints-strong.se</string>
    <string>nu.se</string>
    <string>smoothansi.se</string>
    <string>snap.se</string>
  </test>
  <edit name="antialias" mode="assign">
    <bool>false</bool>
  </edit>
</match>

</fontconfig>
